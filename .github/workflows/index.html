<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المكياج - غنى العرياني</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .doll {
            margin: 20px auto;
            width: 200px;
            height: 400px;
            background-image: url('doll.png'); /* صورة العروسة */
            background-size: cover;
            position: relative;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>لعبة المكياج - غنى العرياني</h1>
    <div class="doll" id="doll"></div>
    <div class="button-container">
        <button onclick="applyMakeup('lipstick')">أحمر الشفاه</button>
        <button onclick="applyMakeup('blush')">بلشر</button>
        <button onclick="applyMakeup('eyeshadow')">آيشادو</button>
        <button onclick="applyMakeup('mascara')">مسكرة</button>
        <button onclick="changeColor()">تغيير اللون</button>
    </div>

    <script>
        function applyMakeup(type) {
            const doll = document.getElementById('doll');
            switch(type) {
                case 'lipstick':
                    doll.style.backgroundColor = 'pink'; // تأثير أحمر الشفاه
                    break;
                case 'blush':
                    doll.style.backgroundColor = 'red'; // تأثير البلشر
                    break;
                case 'eyeshadow':
                    doll.style.backgroundColor = 'purple'; // تأثير الآيشادو
                    break;
                case 'mascara':
                    doll.style.backgroundColor = 'black'; // تأثير المسكرة
                    break;
                default:
                    break;
            }
        }

        function changeColor() {
            const colors = ['pink', 'red', 'purple', 'black', 'blue'];
            const doll = document.getElementById('doll');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            doll.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
