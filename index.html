<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المكياج - غنى العرياني</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .doll-container {
            margin: 20px auto;
            width: 200px;
            height: 400px;
            position: relative;
        }
        .doll {
            width: 100%;
            height: 100%;
            background-image: url('doll.png'); /* ضع هنا رابط صورة العروسة */
            background-size: cover;
            position: relative;
        }
        .makeup {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>لعبة المكياج - غنى العرياني</h1>
    <div class="doll-container">
        <div class="doll" id="doll">
            <div class="makeup" id="makeup"></div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="applyMakeup('lipstick')">أحمر الشفاه</button>
        <button onclick="applyMakeup('blush')">بلشر</button>
        <button onclick="applyMakeup('eyeshadow')">آيشادو</button>
        <button onclick="applyMakeup('mascara')">مسكرة</button>
        <button onclick="changeColor()">تغيير اللون</button>
    </div>

    <script>
        function applyMakeup(type) {
            const makeup = document.getElementById('makeup');
            switch(type) {
                case 'lipstick':
                    makeup.style.backgroundImage = 'url(lipstick.png)'; // صورة تأثير أحمر الشفاه
                    break;
                case 'blush':
                    makeup.style.backgroundImage = 'url(blush.png)'; // صورة تأثير البلشر
                    break;
                case 'eyeshadow':
                    makeup.style.backgroundImage = 'url(eyeshadow.png)'; // صورة تأثير الآيشادو
                    break;
                case 'mascara':
                    makeup.style.backgroundImage = 'url(mascara.png)'; // صورة تأثير المسكرة
                    break;
                default:
                    break;
            }
            makeup.style.backgroundSize = 'cover';
            makeup.style.backgroundRepeat = 'no-repeat';
        }

        function changeColor() {
            const colors = ['pink', 'red', 'purple', 'black', 'blue'];
            const doll = document.getElementById('doll');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            doll.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
