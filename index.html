<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة والطقس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* لون وردي فاتح */
            color: #333; /* لون أسود */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333; /* لون أسود */
        }
        #search-btn, #theme-btn {
            background-color: #ffb6c1; /* لون وردي غامق */
            color: #fff; /* لون أبيض */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #search-btn:hover, #theme-btn:hover {
            background-color: #ff69b4; /* لون وردي فاتح */
        }
        #search-input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333; /* لون أسود */
            color: #fff; /* لون أبيض */
            text-align: center;
            padding: 10px 0;
            font-family: 'Traditional Arabic', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مواقيت الصلاة والطقس</h1>
        <input type="text" id="search-input" placeholder="ادخل اسم المدينة">
        <button id="search-btn">ابحث عن المدينة</button>
        <button id="theme-btn">تغيير المظهر</button>
        <div id="result"></div>
    </div>
    <div class="footer">غنى العرياني</div>
    <script>
        const themes = [
            '#fce4ec', '#e1f5fe', '#e8f5e9', '#fff3e0', '#f3e5f5',
            '#f9fbe7', '#ffebee', '#eceff1', '#f3f4f6', '#fffde7',
            '#f1f8e9', '#fbe9e7', '#e3f2fd'
        ];
        let currentThemeIndex = 0;

        document.getElementById('theme-btn').addEventListener('click', () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            document.body.style.backgroundColor = themes[currentThemeIndex];
        });

        document.getElementById('search-btn').addEventListener('click', async () => {
            const city = document.getElementById('search-input').value;
            if (city) {
                try {
                    // استدعاء API للحصول على مواقيت الصلاة
                    const prayerTimesResponse = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=&method=2&key=b345048ac0697d437dc9bfeee18ffc70`);
                    const prayerTimesData = await prayerTimesResponse.json();

                    if (prayerTimesData.code !== 200) {
                        throw new Error('خطأ في جلب مواقيت الصلاة');
                    }

                    // استدعاء API للحصول على الطقس
                    const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=5af6a461e8c872eada5e97b1&units=metric`);
                    const weatherData = await weatherResponse.json();

                    if (weatherData.cod !== 200) {
                        throw new Error('خطأ في جلب بيانات الطقس');
                    }

                    // عرض النتائج
                    document.getElementById('result').innerHTML = `
                        <h3>مواقيت الصلاة في ${city}</h3>
                        <ul>
                            <li>الفجر: ${prayerTimesData.data.timings.Fajr}</li>
                            <li>الشروق: ${prayerTimesData.data.timings.Sunrise}</li>
                            <li>الظهر: ${prayerTimesData.data.timings.Dhuhr}</li>
                            <li>العصر: ${prayerTimesData.data.timings.Asr}</li>
                            <li>المغرب: ${prayerTimesData.data.timings.Maghrib}</li>
                            <li>العشاء: ${prayerTimesData.data.timings.Isha}</li>
                        </ul>
                        <h3>الطقس في ${city}</h3>
                        <ul>
                            <li>درجة الحرارة: ${weatherData.main.temp}°C</li>
                            <li>الرطوبة: ${weatherData.main.humidity}%</li>
                            <li>الرياح: ${weatherData.wind.speed} متر/ثانية</li>
                            <li>الوصف: ${weatherData.weather[0].description}</li>
                        </ul>
                    `;
                } catch (error) {
                    document.getElementById('result').textContent = 'حدث خطأ أثناء جلب البيانات. يرجى المحاولة مرة أخرى.';
                    console.error(error);
                }
            } else {
                document.getElementById('result').textContent = 'يرجى إدخال اسم المدينة.';
            }
        });
    </script>
</body>
</html>
