<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة XO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="message"></div>
    <div id="controls">
        <button onclick="resetGame()">إعادة البدء</button>
        <button onclick="changeTheme()">تغيير المظهر</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const message = document.getElementById('message');
        const colors = ['#FFFAF0', '#F0FFF0', '#F0F8FF', '#FFF0F5', '#E6E6FA', '#FFFACD', '#F5FFFA', '#F0FFFF', '#F5F5DC', '#FAFAD2', '#E0FFFF', '#FAEBD7', '#FFFFE0'];
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let themeIndex = 0;

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', makeMove);
                board.appendChild(cell);
            }
        }

        function makeMove(event) {
            const index = event.target.dataset.index;
            if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    message.textContent = currentPlayer === 'X' ? 'فاز اللاعب "غنى العرياني"' : 'فاز اللاعب "الجهاز"';
                } else if (gameBoard.every(cell => cell !== '')) {
                    message.textContent = 'تعادل';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => gameBoard[index] === player);
            });
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            message.textContent = '';
            createBoard();
        }

        function changeTheme() {
            themeIndex = (themeIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[themeIndex];
        }

        createBoard();
    </script>
</body>
</html>
