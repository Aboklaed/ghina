<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مواقيت الصلاة</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
        }
        .button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff3399;
        }
        .prayer-times {
            margin-top: 20px;
        }
        .input-container {
            margin: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>تطبيق مواقيت الصلاة</h1>

    <div class="input-container">
        <input type="text" id="cityName" placeholder="أدخل اسم المدينة">
        <button class="button" onclick="getPrayerTimes()">البحث</button>
    </div>

    <button class="button" onclick="changeColor()">تغيير اللون</button>

    <div class="prayer-times">
        <h2>مواقيت الصلاة لمدينتك</h2>
        <p>الفجر: <span id="fajr">--:--</span></p>
        <p>الظهر: <span id="dhuhr">--:--</span></p>
        <p>العصر: <span id="asr">--:--</span></p>
        <p>المغرب: <span id="maghrib">--:--</span></p>
        <p>العشاء: <span id="isha">--:--</span></p>
    </div>

    <script>
        const colors = [
            '#ffccff', '#ccffcc', '#ccffff', '#ffcccc', '#ccccff',
            '#ffffcc', '#ffebcc', '#e6ccff', '#ffcc99', '#ff99cc',
            '#99ccff', '#ff9966', '#ccff99'
        ];

        let currentColorIndex = 0;

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[currentColorIndex];
        }

        function getPrayerTimes() {
            const cityName = document.getElementById('cityName').value;
            if (!cityName) {
                alert('يرجى إدخال اسم المدينة');
                return;
            }
            // هنا يمكنك استخدام واجهة برمجة التطبيقات لجلب مواقيت الصلاة بناءً على اسم المدينة
            // مثال بسيط لتحديث مواقيت الصلاة (يمكنك استبداله ببيانات حقيقية)
            alert(`جلب مواقيت الصلاة لمدينة: ${cityName}`);
            document.getElementById("fajr").innerText = "04:30";
            document.getElementById("dhuhr").innerText = "12:15";
            document.getElementById("asr").innerText = "15:45";
            document.getElementById("maghrib").innerText = "18:30";
            document.getElementById("isha").innerText = "20:00";
        }
    </script>
</body>
</html>
