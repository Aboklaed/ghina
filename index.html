   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع مواقيت الصلاة والقبلة والطقس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* لون وردي فاتح */
            color: #333; /* لون أسود */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333; /* لون أسود */
        }
        #search-btn, #theme-btn {
            background-color: #ffb6c1; /* لون وردي غامق */
            color: #fff; /* لون أبيض */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #search-btn:hover, #theme-btn:hover {
            background-color: #ff69b4; /* لون وردي فاتح */
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333; /* لون أسود */
            color: #fff; /* لون أبيض */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشروع مواقيت الصلاة والقبلة والطقس</h1>
        <button id="search-btn">ابحث عن المدينة</button>
        <button id="theme-btn">تغيير المظهر</button>
        <div id="result"></div>
    </div>
    <div class="footer">غنى العرياني</div>
    <script>
        // يمكنك إضافة السكريبت الخاص بك هنا للتفاعل مع الأزرار وعرض النتائج
    </script>
</body>
</html>
