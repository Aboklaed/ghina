<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق مواقيت الصلاة</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
        }
        .button {
            background-color: #ff66b2;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff3399;
        }
        .prayer-times {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>تطبيق مواقيت الصلاة</h1>

    <div class="controls">
        <button class="button" onclick="getLocation()">تحديد الموقع</button>
        <button class="button" onclick="changeSound()">تغيير الصوت</button>
    </div>

    <div class="prayer-times">
        <h2>مواقيت الصلاة لمدينتك</h2>
        <p>الفجر: <span id="fajr">--:--</span></p>
        <p>الظهر: <span id="dhuhr">--:--</span></p>
        <p>العصر: <span id="asr">--:--</span></p>
        <p>المغرب: <span id="maghrib">--:--</span></p>
        <p>العشاء: <span id="isha">--:--</span></p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("الموقع الجغرافي غير مدعوم في هذا المتصفح.");
            }
        }

        function showPosition(position) {
            // هنا يمكنك استخدام واجهة برمجة التطبيقات للحصول على مواقيت الصلاة بناءً على الموقع
            alert("خط العرض: " + position.coords.latitude + "\nخط الطول: " + position.coords.longitude);
            // قم باستدعاء دالة لجلب مواقيت الصلاة وتحديث العناصر
        }

        function changeSound() {
            alert("تغيير الصوت مفعّل.");
            // هنا يمكنك إضافة منطق لتغيير الصوت
        }

        // مثال بسيط لتحديث مواقيت الصلاة (يمكنك استبداله ببيانات حقيقية)
        document.getElementById("fajr").innerText = "04:30";
        document.getElementById("dhuhr").innerText = "12:15";
        document.getElementById("asr").innerText = "15:45";
        document.getElementById("maghrib").innerText = "18:30";
        document.getElementById("isha").innerText = "20:00";
    </script>
</body>
</html>
